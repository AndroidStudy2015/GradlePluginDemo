apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
}
repositories {
    mavenCentral()
}
repositories {
    mavenCentral()
}
//发布到maven仓库，这里我们发布到本地仓库，../代表当前目录的父目录
uploadArchives {
    repositories {
        mavenDeployer {
            //设置插件的GAV参数
            pom.groupId = 'com.demo.plugin1'//你的包名
            pom.artifactId = 'myPlugin'//这个随意起一个，发布后就是这个插件的名称
            pom.version = '1.1.9'//版本号
            //文件发布到下面目录
            repository(url: uri('../repo'))
        }
    }
}

